application:
  name: cardProcessor
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:db_cardProcessor
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      properties:
        hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
